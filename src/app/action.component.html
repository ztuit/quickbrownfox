<div>
<div style="color:white">
  score: {{ score$ | async }}
  <br/>
  <ul>
    <li *ngFor="let item of words$ | async">{{item.label}}</li>
  </ul>
  <br/>
    buffer: {{ buffer$ | async }}
</div>
<br/>
  <button (click)="actionEventTick()">Send Tick Event</button>
<br/>
  <input placeholder="add word to set"  [(ngModel)]="addword" (keyup)="sendAddWord($event)"/>
<br/>
  <input  (keyup)="sendLetterTypedEvent($event)" placeholder="write to buffer"/>
</div>
